<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="css/food.css">
    <link rel="stylesheet" href="../css/order-modal.css">
    <title>Entrees</title>
</head>
<body>
    
    <!-- HEADER -->
    <header id="header-section"></header>

    <!-- Entrees SECTION -->
    <div class="menu-categories-section">
        <h2>Our Exellent Entrees</h2>
        <p>Start your meal with a burst of flavor. Explore our range of appetizers crafted for sharing or savoring solo!</p>
        <div class="menu-categories-grid" id ="menuContainer">
            <!-- Appetizer items will be dynamically inserted here --> 
        </div>
    </div>

    <!-- Modal (Popup) -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalItemName"></h2>
            <img id="modalItemImage" alt="Item Image">
            <p id="modalItemPrice"></p>
            <label for="quantity">How many would you like to order?</label>
            <input type="number" id="quantity" min="1" value="1">
            <button id="confirmOrder">Confirm Order</button>
        </div>
    </div>


    <!-- FOOTER -->
    <footer id="footer-section"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../web-parts/header/headerFood.js"></script>
    <script src="../web-parts/footer/footerFood.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/saved-orders.js"></script>
    <script src="../js/item.js"></script>
    <script src="../js/entrees.js"></script>
    <script src="../js/order-modal.js"></script>
</html>
