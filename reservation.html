<!DOCTYPE html>
<html lang="en">
<head id="head-section">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/reservation.css">
    <title>Reserve a Table</title>
</head>
<script src="//instant.page/5.2.0" type="module" integrity="sha384-jnZyxPjiipYXnSU0ygqeac2q7CVYMbh84q0uHVRRxEtvFPiQYbXWUorga2aqZJ0z"></script>
<body>
    <section id="header-section"></section>

    <div class="hero-section">
        <!-- Reservation Form -->
        <div class="reservation-container">
            <div class="reservation-form" id="reservation-form">
                <h2>Reserve Your Table</h2>
                <form method="post">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>

                    <label for="guests">Number of Guests</label>
                    <select id="guests" name="guests">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5+</option>
                    </select>

                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>

                    <p id="reservation-warning"></p>

                    <button type="submit">Reserve Now</button>
                </form>
            </div>

            <!-- Text Section -->
            <div class="text-content">
                <h1>MAKE YOUR RESERVATION</h1>
                <p>Enjoy an unforgettable dining experience. Book your table now and savor delicious meals in a cozy ambiance.</p>
            </div>
        </div>
    </div>

    <section id="footer-section"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script> 
    <script src="web-parts/header/header.js"></script>
    <script src="web-parts/footer/footer.js"></script>
    <script src="js/global.js"></script>
    <script src="js/pages/reservation.js"></script>
</body>
</html>
