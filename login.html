<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/login.css">
    <title>Login</title>
</head>
<body>
    <!--HEADER SECTION-->
    <header id="header-section"></header>

    <!--LOGIN FORM-->
    <section class="login">
        <div class="form-container">
            <h1>Log In</h1>
            <form action="submit-login.php" id ="loginForm" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Log In</button>
                <p>Don't have an account? <a href="create-account.html">Create one here</a></p>
            </form>
        </div>
    </section>
    
    <footer id="footer-section"></footer>
      
    <script src="web-parts/header/header.js"></script>
    <script src="web-parts/footer/footer.js"></script>

    <script src ="js/pages/login.js"></script>

</html>
