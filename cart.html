<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/cart.css">
    <title>Checkout Cart</title>
</head>
<script src="//instant.page/5.2.0" type="module" integrity="sha384-jnZyxPjiipYXnSU0ygqeac2q7CVYMbh84q0uHVRRxEtvFPiQYbXWUorga2aqZJ0z"></script>
<body>
    <header id="header-section"></header>

    <section class="checkout-container">
        <!-- Cart Section -->
        <div class="cart-section" id="cart-section">
            <h2>My Cart</h2>
            <!-- Cart content will be dynamically generated here --> 
        </div>

        <div class="checkout-section">
            <!-- Summary Section -->
            <div class="summary-section" id="summary-section">
                <!-- Summary content will be dynamically generated here -->         
            </div>

            <!-- Billing Section -->
            <div class="summary-section">
                <form class="payment-form" id="payment-form">
                    <h2>Billing Details</h2>

                    <label for="name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="address">Street Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>

                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
        
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
        
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
        
                    <!-- <button class="payment-button" type="submit">Pay Now</button>   -->
                </form>
            </div>
            <button onclick="saveOrderToDatabase()" class="confirm-order-btn">Send Order</button>
            <!-- Function from cart.js -->
        </div>
    </section>

    <section id="footer-section"></section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="web-parts/header/header.js"></script>   
    <script src="web-parts/footer/footer.js"></script>   
    <script src="js/global.js"></script>
    <script src="js/saved-orders.js"></script>
    <script src="js/item.js"></script>
    <script src="js/pages/cart.js"></script>
</body>
</html>
