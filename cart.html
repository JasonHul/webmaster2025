                    <form id="payment-form">
                        <div class="form-group">
                            <h3 class="section-title">Billing Information</h3>
                            <div class="form-row">
                                <div class="form-column">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first-name" placeholder="John" required>
                                </div>
                                <div class="form-column">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" placeholder="123 Main St" required>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-column">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" placeholder="Norman" required>
                                </div>
                                <div class="form-column">
                                    <label for="zip">ZIP Code</label>
                                    <input type="text" id="zip" name="zip" placeholder="12345" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country" placeholder="United States" required>
                            </div>
                            
                            <h3 class="section-title">Card Details</h3>
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <div class="card-input-container">
                                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                                    <div class="card-icons">
                                        <svg class="card-icon active" width="24" height="16" viewBox="0 0 24 16" xmlns="http://www.w3.org/2000/svg">
                                            <rect x="0.5" y="0.5" width="23" height="15" rx="1.5" fill="white" stroke="#E6E8EB"/>

                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-column">
                                    <label for="expiry-date">Expiry Date</label>
                                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                                </div>
                                <div class="form-column">
                                    <label for="cvv">Security Code</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="CVC" required>
                                </div>
                            </div>
                            <div class="secure-badge">
                                <svg width="16" height="16" viewBox="0 0 16 16">
