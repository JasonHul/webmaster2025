<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Panel</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/admin.css">
</head>
<body>
    <section id="header-section"></section>
    <div class="admin-container">
        <h1>Restaurant Admin Panel</h1>

        <nav class="admin-nav">
            <button class="menu-toggle">â˜° Menu</button>
            <ul class="nav-links">
                <li><a href="#menu">Manage Menu</a></li>
                <li><a href="#orders">View Orders</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>

        <section id="menu">
            <h2>Manage Menu</h2>
            <form>
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" placeholder="Enter item name" required>

                <label for="item-price">Price ($):</label>
                <input type="number" id="item-price" placeholder="Enter price" required>

                <button type="submit">Add Item</button>
            </form>
        </section>

        <section id="orders">
            <h2>Customer Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#1001</td>
                        <td>John Doe</td>
                        <td>Burger, Fries</td>
                        <td>Pending</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="settings">
            <h2>Restaurant Settings</h2>
            <label for="restaurant-name">Restaurant Name:</label>
            <input type="text" id="restaurant-name" placeholder="Enter restaurant name" required>

            <label for="opening-hours">Opening Hours:</label>
            <input type="text" id="opening-hours" placeholder="e.g., 9 AM - 10 PM">

            <button type="submit">Update</button>
        </section>
        <section class="logout">
            <a onclick="logout()" class="logout-button" >Logout</a>
        </section>
        
    </div>

    <section id="footer-section"></section>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script> 
    <script src="web-parts/header/header.js"></script>
    <script src="web-parts/footer/footer.js"></script>
    <script src="js/global.js"></script>
    <script src="js/pages/admin.js"></script>
</body>
</html>
