<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/create-account.css">
    
    <title>Create Account</title>
</head>
<body>
    
    <!--HEADER SECTION-->
    <header id="header-section"></header>

    <!--CREATE ACCOUNT FORM-->
    <section class="create-account">
        <div class="form-container">
            <h1>Create Account</h1>
            <form action="submit-account.php" id="accountForm" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="login.html">Log in here</a></p>
            </form>
        </div>
    </section>

    <!--FOOTER SECTION-->
    <footer id="footer-section"></footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="web-parts/header/header.js"></script>
    <script src="web-parts/footer/footer.js"></script>
    <script src="js/global.js"></script>
    <script src ="js/pages/create-account.js"></script>
</body>
</html>
